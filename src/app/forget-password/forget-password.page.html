<ion-content padding>

  <ion-grid class="fillGrid">
    <ion-row>
      <ion-col>
        <ion-item class="items borderless">
          <ion-buttons id="backBtn" slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="items borderless">
          <h2>Reset Password</h2>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="centerGrid">
    <ion-row id="centerRow">
      <ion-col>
        <form [formGroup]="registerForm">
          <ion-grid>

            <ion-row>
              <ion-col>
                <ion-item class="borderless titleItems">
                  <ion-label class="fixedLabel">Admin Number: </ion-label>
                </ion-item>
                <ion-item class="titleItems">
                    <ion-input #adminNumber formControlName="adminNumber" type="text" placeholder="123456A"  (keyup)="ValidateAdminNumber()">
                  </ion-input>
                  <ion-button class="fixedButton" color="warning" fill="outline" [disabled]="!verifBtnClickable" (click)="SendVerification()">Send Verification</ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <div class="error-messages">
                  <ng-container *ngFor="let validation of error_messages.adminNumber">
                    <div class="error-message"
                      *ngIf="registerForm.get('adminNumber').hasError(validation.type) && (registerForm.get('adminNumber').dirty || registerForm.get('adminNumber').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item class="borderless titleItems">
                  <ion-label class="fixedLabel">Verification Code : </ion-label>
                </ion-item>
                <ion-item class="titleItems">
                  <ion-input start #verifCode formControlName="verifCode" type="text">
                  </ion-input>
                  <ion-icon id="circleIcon" end name="arrow-forward-circle-outline" (click)="VerifyCode()"  type="submit"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="fillGrid">
    <ion-row>
      <ion-col>
        <ion-item class="items borderless">
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
