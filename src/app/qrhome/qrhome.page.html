<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding id="content" scrollEvents="true">

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="styleCenter">
          <ion-img src="../assets/nyp.png"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card id="profileCard">
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-avatar class="styleCenter" id="avatarStyle">
            <ion-img id="profileStyle" src="{{profileImgPath}}" alt="Image Not Found"></ion-img>
          </ion-avatar>
        </ion-col>

        <ion-col size="6">
          <div>
            <ion-row>
              <ion-col>
                <!--Actual student name-->
                <ion-label id="nameLabel" *ngIf="allLoaded">{{studentName}}</ion-label>
                <!--skeleton text for student name-->
                <ion-skeleton-text *ngIf="!allLoaded" animated style="width: 80%; height: 20px;"></ion-skeleton-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label id="adminNumLabel">
                  Admin No.: {{adminNum}}</ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>

  </ion-card>




  <!--lesson section Code here-->
  <ion-item class="borderless lessonItem displayFlex">

    <!--Actual lesson section-->
    <div class="displayFlex divContainer" *ngIf="allLoaded && !lessonRefreshing">
      <ion-grid *ngIf="lessonReplaceText==null else lessonReplaceTemplate">
        <ion-row>
          <ion-col size="8">
            <h5>{{lessonSectionTitle}}</h5>
          </ion-col>
          <ion-col size="4">
            <div class="parentSize displayFlex reloadDiv ion-activatable ripple-parent">
              <ion-icon id="reloadIcon" class="marginLeftAuto" name="reload" (click)="RefreshLesson()">
              </ion-icon>
              <ion-ripple-effect id="reloadRipple" class="marginLeftAuto" type="unbounded"></ion-ripple-effect>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="variableLabel">{{lesson?.ModuleName}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label class="fixedLabel">Lesson Time:</ion-label>
            <ion-label class="variableLabel">{{lesson?.LessonTime}}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="fixedLabel">Lesson Venue:</ion-label>
            <ion-label class="variableLabel">{{lesson?.LessonVenue}}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="fixedLabel">Lesson Type:</ion-label>
            <ion-label class="variableLabel">{{lesson?.LessonType}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ng-template #lessonReplaceTemplate class="marginAuto displayFlex">

        <ion-grid>
          <ion-row>
            <ion-col class="displayFlex" style="padding: 0;height: 31px;">
              <div class="parentSize displayFlex reloadDivNolesson ion-activatable ripple-parent">
                <ion-icon id="reloadIcon" class="marginLeftAuto" name="reload" (click)="RefreshLesson()">
                </ion-icon>
                <ion-ripple-effect id="reloadRipple" class="marginLeftAuto" type="unbounded"></ion-ripple-effect>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="height: 31px;" class="marginAuto displayFlex">
              <h5 class="marginAuto">{{lessonReplaceText}}</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="height: 31px;">

            </ion-col>
          </ion-row>
        </ion-grid>

      </ng-template>

    </div>

    <ion-spinner name="crescent" class="marginAuto" *ngIf="lessonRefreshing"></ion-spinner>


    <!--skeleton lesson section-->
    <div class="displayFlex divContainer" *ngIf="!allLoaded">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-skeleton-text animated style="width: 60%; height: 20px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-skeleton-text animated style="height: 15px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-skeleton-text animated style="height: 5px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="height: 15px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="4">
          <ion-skeleton-text animated style="height: 5px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="height: 15px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="4">
          <ion-skeleton-text animated style="height: 5px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="height: 15px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  </ion-item>


  
  <!--Quote section Code here-->
  <ion-card id="quotesCard" >

  <!--Actual Quote Section-->
    <div *ngIf="allLoaded" class="divContainer">
      <ion-card-header style="font-weight: bold;">
        Quote Of The Day
      </ion-card-header>
      <ion-card-content>
        {{quoteText}}
        <p style="text-align: end;">-- {{quoteAuthor}}</p>
      </ion-card-content>
    </div>

  <!--skeleton Quote Section-->
    <div *ngIf="!allLoaded" class="divContainer">
      <ion-card-header>
        <ion-skeleton-text animated style="width: 60%; height: 18px;"></ion-skeleton-text>
      </ion-card-header>
      <ion-card-content>
        <ion-skeleton-text animated style="height: 15px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="height: 15px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="height: 15px;"></ion-skeleton-text>
      </ion-card-content>
    </div>

  </ion-card>

</ion-content>
